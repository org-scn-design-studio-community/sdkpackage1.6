<script type="text/javascript">

/** RequireJS Config **/
	var getUrlParameterByName = function (name) {
	    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	        results = regex.exec(location.search);
	    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	
	// http://stackoverflow.com/questions/574944/how-to-load-up-css-files-using-javascript
	var addScriptToHead = function (scriptId, scriptUrl) {
		var $ = document; // shortcut
		scriptId = "component_script"  + scriptId;
		
		var scritpElement = $.getElementById(scriptId);
		
		if (!scritpElement) {
		    var head  = $.getElementsByTagName('head')[0];
		    var script  = $.createElement('script');
		    script.id   = scriptId;
		    script.src  = scriptUrl;
		    script.type = 'text/javascript';
		    head.appendChild(script);
		}
	 };

	var componentInfo = getUrlParameterByName("component");
	var componentName = componentInfo.substring(0, componentInfo.indexOf(","));
	
	var myLoaderData = componentInfo.substring(componentInfo.indexOf(",")+1);
	myLoaderData = myLoaderData.substring(myLoaderData.indexOf("=")+1);
	addScriptToHead("loader", myLoaderData);

	var requireInfo1 = org_scn_community_require.collectRequire (
	[
	 	org_scn_community_require.knownModules.generic_aps.name,
	 	org_scn_community_require.knownModules.generic_aps_ui5.name,
	 	org_scn_community_require.knownModules.generic_aps_arrays.name,
	]);
	
	var sdkReqs = require.config({
		 context : "sdk",
		 paths: requireInfo1.definition,
		 urlArgs: "v=" + org_scn_community_require.jsVersion,
	});
	
	sdkReqs(requireInfo1.plainNames, function() {
		var myComponentData = eval(componentName);
		
		/** RequireJS Config **/
		 var requireInfo2 = org_scn_community_require.collectRequire (
		 [
		  	myComponentData.name
	     ]);
		 
		 var sdkReqs2 = require.config({
			 context : "sdk",
			 paths: requireInfo2.definition,
			 urlArgs: "v=" + org_scn_community_require.jsVersion,
		 });

		 sdkReqs(requireInfo2.plainNames, function() {
			 	var instance = myComponentData.instance;
			 	instance.initDesignStudio();
			 	
				var propertyPage = new org.scn.community.generic.PropertyPage();
				propertyPage.setComponentInstance(instance);
				
				propertyPage.init();
				/* propertyPage.stringarray("");
				propertyPage.singlearray("");
				propertyPage.doublearray(""); */

				// propertyPage.stringarray("[\"VAL_1\", \"VAL_2\"]");
				// propertyPage.singlearray("[{\"parentKey\":\"ROOT\",\"key\":\"Element\",\"leaf\":false,\"value\":\"P1\"},{\"parentKey\":\"ROOT\",\"key\":\"Element1\",\"leaf\":false,\"value\":\"P2\"}]");
				// propertyPage.doublearray("[{\"parentKey\":\"ROOT\",\"key\":\"Element\",\"leaf\":false,\"value\":\"P1\"},{\"parentKey\":\"ROOT\",\"key\":\"Element1\",\"leaf\":false,\"value\":\"p2\"},{\"parentKey\":\"Element\",\"key\":\"Item\",\"leaf\":true},{\"parentKey\":\"Element\",\"key\":\"Item1\",\"leaf\":true},{\"parentKey\":\"Element1\",\"key\":\"Item2\",\"leaf\":true},{\"parentKey\":\"Element1\",\"key\":\"Item3\",\"leaf\":true}]");
		});//End of Require Callback Component
		
		// try {
		//} catch (e) {
		//	alert(e);
		//}
	});//End of Require Callback
	
</script>
